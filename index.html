<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/output.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>cours tailwind css</title>
  </head>
  <body class="bg-gray-900 font-bodyFont">
    <div class="main-container text-white p-10">
      <div class="navigation">
        <div
          class="title text-3xl text-secondary-600 font-bold p-5 border-b border-gray-300"
        >
          Koecat <samp class="text-secondary-200">X</samp> Adel
        </div>
        <div class="links fort-semibold pt-5">
          <div class="link">
            <div class="text">Home</div>
            <div class="icon">***</div>
          </div>
          <div class="link">
            <div class="text">About</div>
            <div class="icon">***</div>

          <div class="link">

            <div class="icon">***</div>
          </div>
        </div>
      </div>
      <header>

            For Gamers

        </div>
        <div class="user my-5">

          <div class="signup font-semibold text-primary">Sign Up</div>
        </div>
      </header>
      <div class="games">

          </div>
          <div class="cards pt-5">
            <div class="card">
              <div class="image">
                <img src="assets/imgs/bmw-Car.jpg" alt="image" />
              </div>
              <div class="title">
                <div class="main-title">Assassin's Caeed Mirage</div>
                <div class="sub-title">Developers Ubisoft</div>
              </div>
            </div>
          </div>
        </section>
        <section class="mt-7">
          <div
            class="title font-bold text-3xl text-yellow-600 py-5 border-b-2 border-yellow-600"
          >
            Most Popular
          </div>
          <div class="cards pt-5">
            <div class="card">
              <div class="image">
                <img src="assets/imgs/bmw-Car.jpg" alt="image" />
              </div>
              <div class="title">
                <div class="main-title"></div>
                <div class="sub-title"></div>
              </div>
            </div>
          </div>
        </section>
        <section class="mt-7">
          <div
            class="title font-bold text-3xl text-yellow-600 py-5 border-b-2 border-yellow-600"
          >
            Most Popular
          </div>
          <div class="cards pt-5">
            <div class="card">
              <div class="image">
                <img src="assets/imgs/bmw-Car.jpg" alt="image" />
              </div>
              <div class="title">
                <div class="main-title"></div>
                <div class="sub-title"></div>
              </div>
            </div>
          </div>
        </section>
        <div class="load-more font-semibold text-xl bg-primary py-2 px-5">
          Load More
        </div>
      </div>
    </div>

</html>
